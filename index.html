<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>旅遊記事本</title>

<style>
/* ===== 基本設定 ===== */
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               "Noto Sans TC", sans-serif;
}

body {
   margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(#eaeaea 1px, transparent 1px),
    radial-gradient(#f5f5f5 1px, transparent 1px);
  background-size: 6px 6px;
  background-position: 0 0, 3px 3px;
}

.bg-layer {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh; /* 初始高度 */
  background-image: url("images/indexbg.png");
  background-repeat: no-repeat;
  background-position: center; /* 改為置中，視覺最穩定 */
  background-size: cover;     /* 改為 cover，確保完全填滿不留白 */
  opacity: 0.8;
  z-index: -1;

  /* 強制 GPU 加速，防止手機端閃爍 */
  transform: translateZ(0);
  -webkit-transform: translateZ(0);
  will-change: transform;
}


/* ===== 標題 ===== */
header {
  padding: 16px;
  text-align: center;
  font-weight: 900;
  font-size: 22px;
}

/* ===== 六宮格 ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 16px;
}

/* ===== 卡片樣式 ===== */
.card {
  background: #fff;
  border: 3px solid #000;
  box-shadow: 6px 6px 0 #000;
  padding: 16px;
  min-height: 120px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  font-weight: 900;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.1s;
  position: relative;
  overflow: hidden;
}

.card-icon {
  position: absolute;
  right: 10px;
  bottom: 15px;
  width: 60px;
  height: auto;
  opacity: 1;
  pointer-events: none; /* 不影響點擊 */
}

.card:active {
  transform: translate(3px, 3px);
  box-shadow: 3px 3px 0 #000;
}

/* ===== 行程表特別樣式 ===== */
.card.main {
  grid-column: span 2;
  background: #ff8c00;
  color: #fff;
  font-size: 22px;
}

.card.main .card-icon {
bottom: 0.5px;
  right: 40px;
  width: 120px;
  opacity: 1;
}

/* ===== 副標 ===== */
.card span {
  font-size: 14px;
  font-weight: 700;
  margin-top: 6px;
}



</style>
</head>

<body>

<header>✈️ 我的旅遊雜誌</header>
<div class="bg-layer"></div>
<div class="grid">

  <div class="card main" onclick="go('schedule.html')">
    行程表
    <span>每日安排一覽</span>
	<img class="card-icon" src="images/indexischonclick.png" alt="">
  </div>

  <div class="card" onclick="go('intro.html')">
    行程介紹
    <span>景點 / 圖片</span>
	<img class="card-icon" src="images/indexintroonclick.png" alt="">
  </div>

  <div class="card" onclick="go('expense.html')">
    記帳
    <span>消費紀錄</span>
	<img class="card-icon" src="images/indexcalonclick.png" alt="">
	
  </div>

  <div class="card" onclick="go('checklist.html')">
    清單
    <span>待辦事項</span>
	<img class="card-icon" src="images/indexlistonclick.png" alt="">
  </div>

  <div class="card" onclick="go('info.html')">
    資訊
    <span>交通 / 提醒</span>
	<img class="card-icon" src="images/indexinfoonclick.png" alt="">
  </div>

<div class="card" id="weather-card" onclick="go('weather.html')">
  <div id="idx-city">目的地天氣</div>
  <div style="display: flex; align-items: baseline; gap: 5px;">
    <span id="idx-temp" style="font-size: 32px; margin-top: 0;">--</span>
    <span style="font-size: 18px;">°C</span>
  </div>
  <span id="idx-cond">讀取中...</span>
  <img id="idx-weather-icon" class="card-icon" src="images/indexcomeonclick.png" alt="">
</div>

</div>



<script>
function go(page) {
  window.location.href = page;
}

// --- 天氣自動抓取功能 ---
const WEATHER_API_KEY = 'fd430aaac39a4dd7b8c62413262101'; 
const DESTINATION_CITY = 'Tokyo'; // 修正變數名稱一致性

async function fetchMiniWeather() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        getWeatherData(`${lat},${lon}`);
      },
      (error) => {
        console.warn("定位失敗，使用預設城市");
        getWeatherData(DESTINATION_CITY);
      }
    );
  } else {
    getWeatherData(DESTINATION_CITY);
  }
}

async function getWeatherData(query) {
  try {
    const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${query}&aqi=no`);
    const data = await response.json();

    if (data.current) {
      const card = document.getElementById('weather-card'); // 統一在這裡宣告一次
      const cityName = data.location.name;

      // 更新 UI 文字
      document.getElementById('idx-city').innerText = cityName;
      document.getElementById('idx-temp').innerText = Math.round(data.current.temp_c);
      document.getElementById('idx-cond').innerText = data.current.condition.text;
      
      // 修正點擊跳轉連結
      card.onclick = () => go(`weather.html?city=${encodeURIComponent(cityName)}`);
      
      // 背景顏色邏輯
      const code = data.current.condition.code;
      let bgColor = "#e0f2fe"; 
      
      if (code === 1000) bgColor = "#ffeb3b"; // 晴天
      else if (code <= 1009) bgColor = "#cfd8dc"; // 多雲
      else if (code <= 1063 || (code >= 1180 && code <= 1201)) bgColor = "#60a5fa"; // 雨天
      else if (code >= 1273) bgColor = "#a855f7"; // 雷雨
      
      card.style.backgroundColor = bgColor;
      card.style.color = (bgColor === "#60a5fa" || bgColor === "#a855f7") ? "#fff" : "#000"; // 自動調色確保文字清晰
    }
  } catch (e) {
    console.error(e);
    document.getElementById('idx-cond').innerText = '暫時無法取得';
  }
}

window.addEventListener('load', fetchMiniWeather);

// 新增：鎖定背景高度，防止手機網址列跳動
function fixMobileBg() {
  const bg = document.querySelector('.bg-layer');
  if (bg) {
    bg.style.height = window.innerHeight + 'px';
  }
}

// 修改原本的 load 事件，把 fixMobileBg 加進去
window.addEventListener('load', () => {
  fetchMiniWeather(); // 原有的天氣功能
  fixMobileBg();      // 新增的背景修正
});

// 轉向時重新計算
window.addEventListener('resize', () => {
  let lastWidth = window.innerWidth;
  if (window.innerWidth !== lastWidth) {
    fixMobileBg();
    lastWidth = window.innerWidth;
  }
});
</script>

</body>
</html>
