<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>旅遊記事本</title>

<style>
/* ===== 基本設定 ===== */
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               "Noto Sans TC", sans-serif;
}

body {
  position: relative;
  min-height: 100vh;
}

body::before {
  content: "";
  position: absolute;   /* ← 關鍵 */
  inset: 0;
  background-image: url("images/schedulebg.jpeg");
  background-repeat: no-repeat;
  background-position: center bottom;
  background-size: cover;
  opacity: 0.8;
  z-index: -1;
}

/* ===== 標題 ===== */
header {
  padding: 16px;
  text-align: center;
  font-weight: 900;
  font-size: 22px;
}

/* ===== 六宮格 ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 16px;
}

/* ===== 卡片樣式 ===== */
.card {
  background: #fff;
  border: 3px solid #000;
  box-shadow: 6px 6px 0 #000;
  padding: 16px;
  min-height: 120px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  font-weight: 900;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.1s;
  position: relative;
  overflow: hidden;
}

.card-icon {
  position: absolute;
  right: 10px;
  bottom: 15px;
  width: 60px;
  height: auto;
  opacity: 1;
  pointer-events: none; /* 不影響點擊 */
}

.card:active {
  transform: translate(3px, 3px);
  box-shadow: 3px 3px 0 #000;
}

/* ===== 行程表特別樣式 ===== */
.card.main {
  grid-column: span 2;
  background: #ff8c00;
  color: #fff;
  font-size: 22px;
}

.card.main .card-icon {
bottom: 0.5px;
  right: 40px;
  width: 120px;
  opacity: 1;
}

/* ===== 副標 ===== */
.card span {
  font-size: 14px;
  font-weight: 700;
  margin-top: 6px;
}



</style>
</head>

<body>

<header>✈️ 我的旅遊雜誌</header>

<div class="grid">

  <div class="card main" onclick="go('schedule.html')">
    行程表
    <span>每日安排一覽</span>
	<img class="card-icon" src="images/indexischonclick.png" alt="">
  </div>

  <div class="card" onclick="go('intro.html')">
    行程介紹
    <span>景點 / 圖片</span>
	<img class="card-icon" src="images/indexintroonclick.png" alt="">
  </div>

  <div class="card" onclick="go('expense.html')">
    記帳
    <span>消費紀錄</span>
	<img class="card-icon" src="images/indexcalonclick.png" alt="">
	
  </div>

  <div class="card" onclick="go('checklist.html')">
    清單
    <span>待辦事項</span>
	<img class="card-icon" src="images/indexlistonclick.png" alt="">
  </div>

  <div class="card" onclick="go('info.html')">
    資訊
    <span>交通 / 提醒</span>
	<img class="card-icon" src="images/indexinfoonclick.png" alt="">
  </div>

  <div class="card">
    敬請期待
    <span>Coming Soon</span>
	<img class="card-icon" src="images/indexcomeonclick.png" alt="">
  </div>

</div>



<script>
function go(page) {
  window.location.href = page;
}
</script>

</body>
</html>
